name: CI/CD for PostProject

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: âš™ï¸ Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: ğŸ“¦ Build project
        run: ./gradlew build

