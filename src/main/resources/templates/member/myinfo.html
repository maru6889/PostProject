<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<script th:if="${message}" th:inline="javascript">
    alert([[${message}]]);
</script>
<div th:replace="fragments/header :: header"></div>

<div class="info-container">
    <h2>내 정보</h2>

    <div class="info-group">
        <label for="loginId">로그인 아이디</label>
        <input type="text" id="loginId" th:field="${memberDto.loginId}" disabled>
    </div>

    <div class="info-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="${memberDto.nickname}" disabled>
    </div>

    <div class="btn-container">
        <button class="btn btn-edit" th:onclick="|location.href='@{/member/edit}'|">수정</button>
        <button class="btn btn-delete" th:onclick="|location.href='@{/member/delete}'|">탈퇴</button>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
