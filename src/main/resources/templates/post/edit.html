<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <style>

  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="form-container">
  <h2>게시글 수정</h2>
  <form th:action="@{/post/edit(id=${postId})}" th:object="${dto}" th:method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></p>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red;"></p>
    </div>
    <div class="form-actions">
      <button type="submit" class="save-btn">수정 완료</button>
      <button type="button" class="cancel-btn" th:onclick="|location.href='@{/post/detail(id=${postId})}'|">취소</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
